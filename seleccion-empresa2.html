<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    <title>Selecciona tu empresa</title>
</head>
<body>
    <header>
        <p class="__header-sign">SIGN</p>
        <ul class="__header-ino">
            <li class="__header-ino-i"><a>Inicio</a></li>
            <li class="__header-ino-n"><a>Nosotros</a></li>
            <li class="__header-ino-o"><a>Objetivos</a></li>
        </ul>
        <section class="__header-ir">
            <div class="__header-ir-r"><a>Registrarse</a></div>
            <div class="__header-ir-i"><a>Iniciar sesión</a></div>
        </section>   
    </header> 
    <section class="__seleccion-empresa2-container">
        <h1 class="__seleccion-empresa2-container-titulo">Selección empresa</h1>
        <h2 class="__seleccion-empresa2-container-subtitulo">Unete a una empresa o registra una nueva empresa</h2>
        <form class="__seleccion-empresa2-formulario">
            <label class="__seleccion-empresa2-form-label" for="codigo">Codigo de la empresa</label>
            <input class="__seleccion-empresa2-form-input" type="codigo" name="codigo">
            <input class="__seleccion-empresa2-form-button-uni" type= "button" value="Unirse">
            <span class="__seleccion2-caption-strong">¿No tienes un código de empresa?</div> </span>
            
        
        </form>
        </section>
            <img src="iniciar-sesion.jpg" alt="Iniciar Sesion" width="50%">
        </section>    
    <footer>
        <p class="__footer-sign">SIGN</p>
        <ul class="__footer-ino">
            <li class="__footer-ino_i"><a>Inicio</a></li>
            <li class="__footer-ino_n"><a>Nosotros</a></li>
            <li class="__footer-ino_o"><a>Objetivos</a></li>
        </ul>
        <a class="__footer-i">Inicia sesión con nosotros</a>
        <a class="__footer-r">Registrate con nosotros</a>
    </footer>
