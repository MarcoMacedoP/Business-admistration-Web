<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    <title>Formulario</title>
</head>
<body>
    <section class="__login-container">
        <h1 class="__login-titulo">Bienvenido de nuevo</h1>
            <form class="__login-formulario">
                <label class="__login-form-label" for="email"> Correo electronico</label>
                <input class="__login-form-input" type="email" name="email">
                <label class="__login-form-label" for="password">Contraseña</label>
                <input class="__login-form-input" type="password" name="password">
                <input class="__login-form-button" type= "button" value="Iniciar sesión">
                </form>
        <div class="__login-caption">¿Aún no tienes una cuenta? 
           <span class="__login-caption-strong"> Registrate</span>
        </div>         
    </section>
    
    
</body>
</html>
