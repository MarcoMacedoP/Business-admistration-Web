<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css">
    <title>Formulario</title>
</head>
<body>
        <header>
            <p class="__header-sign">SIGN</p>
            <ul class="__header-ino">
                <li class="__header-ino-i"><a>Inicio</a></li>
                <li class="__header-ino-n"><a>Nosotros</a></li>
                <li class="__header-ino-r"><a>Objetivos</a></li>
            </ul>
            <section class="__header-ir">
                <div class="__header-r"><a>Registrarse</a></div>
                <div class="__header-i"><a>Iniciar sesión</a></div>
                
            </section>   
            </header> 
<section class="__login-container">
        <h1 class="__login-titulo">Bienvenido de nuevo</h1>
            <form class="__login-formulario">
                <label class="__login-form-label" for="email"> Correo electronico</label>
                <input class="__login-form-input" type="email" name="email">
                <label class="__login-form-label" for="password">Contraseña</label>
                <input class="__login-form-input" type="password" name="password">
                <input class="__login-form-button" type= "button" value="Iniciar sesión">
                </form>
        <div class="__login-caption">¿Aún no tienes una cuenta? 
           <span class="__login-caption-strong"> Registrate</div> 
        </span>        
    </section>
    <section>
        <img src="iniciar-sesion.jpg" alt="Iniciar Sesion" width="50%">
    </section>
    <footer>
        <p class="__footer-sign">SIGN</p>
        <ul class="__footer-ino">
            <li class="__footer-ino_i"><a>Inicio</a></li>
            <li class="__footer-ino_n"><a>Nosotros</a></li>
            <li class="__footer-ino_o"><a>Objetivos</a></li>
        </ul>
        <a class="__footer-i">Inicia sesión con nosotros</a>
        <a class="__footer-r">Registrate con nosotros</a>
    </footer>
</body>
</html>
